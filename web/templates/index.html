<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片审核平台 - 控制台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #c53030;
            --bg-main: #f7fafc;
            --bg-card: #ffffff;
            --bg-sidebar: #1a202c;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-light: #e2e8f0;
            --border: #e2e8f0;
            --success: #276749;
            --warning: #c05621;
            --danger: #c53030;
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans SC', -apple-system, sans-serif; background: var(--bg-main); color: var(--text-primary); display: flex; min-height: 100vh; }
        
        .sidebar { width: 260px; background: var(--bg-sidebar); color: var(--text-light); position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #3182ce, #63b3ed); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; }
        .logo-text { font-size: 18px; font-weight: 500; }
        .logo-subtitle { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
        .sidebar-nav { flex: 1; padding: 16px 0; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 14px 24px; color: var(--text-muted); text-decoration: none; border-left: 3px solid transparent; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--text-light); }
        .nav-item.active { background: rgba(49,130,206,0.15); color: #63b3ed; border-left-color: #63b3ed; }
        .nav-icon { width: 20px; text-align: center; }
        
        .main { flex: 1; margin-left: 260px; padding: 32px; }
        .page-header { margin-bottom: 32px; }
        .page-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .page-subtitle { color: var(--text-secondary); font-size: 14px; }
        
        .settings-panel { background: var(--bg-card); border-radius: 8px; padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .settings-title { font-size: 14px; font-weight: 600; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border); }
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 6px; }
        .form-select { width: 100%; max-width: 400px; padding: 10px 14px; border: 1px solid var(--border); border-radius: 4px; font-size: 14px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 32px; }
        .stat-card { background: var(--bg-card); border-radius: 8px; padding: 24px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .stat-card.pending { border-left: 4px solid var(--warning); }
        .stat-card.approved { border-left: 4px solid var(--success); }
        .stat-card.rejected { border-left: 4px solid var(--danger); }
        .stat-label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .stat-value { font-size: 36px; font-weight: 700; }
        .stat-card.pending .stat-value { color: var(--warning); }
        .stat-card.approved .stat-value { color: var(--success); }
        .stat-card.rejected .stat-value { color: var(--danger); }
        
        .content-card { background: var(--bg-card); border-radius: 8px; box-shadow: var(--shadow); border: 1px solid var(--border); overflow: hidden; }
        .card-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 16px; font-weight: 600; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; padding: 24px; }
        .image-item { background: var(--bg-main); border-radius: 6px; overflow: hidden; border: 1px solid var(--border); }
        .image-item img { width: 100%; height: 160px; object-fit: cover; }
        .image-info { padding: 12px; }
        .image-name { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 8px; }
        .image-meta { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; }
        .btn { padding: 8px 16px; border-radius: 4px; font-size: 13px; font-weight: 500; cursor: pointer; border: none; text-decoration: none; display: inline-block; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-light); }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .empty-state { padding: 60px 24px; text-align: center; color: var(--text-muted); }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <div><div class="logo-text">图片审核平台</div><div class="logo-subtitle">生产环境控制台</div></div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="nav-item active"><span class="nav-icon">◉</span><span>待审核</span></a>
            <a href="/gallery" class="nav-item"><span class="nav-icon">◈</span><span>图库管理</span></a>
            <a href="/records" class="nav-item"><span class="nav-icon">◧</span><span>审核记录</span></a>
            <a href="/add" class="nav-item"><span class="nav-icon">✦</span><span>生成图片</span></a>
        </nav>
    </aside>
    <main class="main">
        <div class="page-header">
            <h1 class="page-title">控制台首页</h1>
            <p class="page-subtitle">AI图片审核管理平台 - 实时监控与处理</p>
        </div>
        <div class="settings-panel">
            <div class="settings-title">⚙️ 生成平台设置</div>
            <div class="form-group">
                <label class="form-label">选择默认生成平台</label>
                <select id="platformSelect" class="form-select" onchange="updateSettings()"><option value="">加载中...</option></select>
            </div>
            <div class="form-group">
                <label class="form-label">选择默认模型 (可选)</label>
                <select id="modelSelect" class="form-select" onchange="updateSettings()"><option value="">使用平台默认</option></select>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card pending"><div class="stat-label">待审核</div><div class="stat-value">{{ .pendingCount }}</div></div>
            <div class="stat-card approved"><div class="stat-label">已通过</div><div class="stat-value">{{ .approved }}</div></div>
            <div class="stat-card rejected"><div class="stat-label">已拒绝</div><div class="stat-value">{{ .rejected }}</div></div>
        </div>
        <div class="content-card">
            <div class="card-header"><span class="card-title">待审核图片 ({{ len .records }})</span></div>
            {{ if .records }}
            <div class="image-grid">
                {{ range .records }}
                <div class="image-item">
                    <img src="{{ .ImageUrl }}" alt="{{ .Name }}">
                    <div class="image-info">
                        <div class="image-name">{{ .Name }}</div>
                        <div class="image-meta">{{ .Platform }} · {{ .Model }}</div>
                        <a href="/moderate/{{ .ID }}" class="btn btn-primary btn-sm">审核</a>
                    </div>
                </div>
                {{ end }}
            </div>
            {{ else }}
            <div class="empty-state"><p>暂无待审核图片</p></div>
            {{ end }}
        </div>
    </main>
    <script>
        let platformsData = [];
        async function loadSettings() {
            try {
                const [platformsRes, settingsRes] = await Promise.all([fetch('/api/platforms'), fetch('/api/settings')]);
                platformsData = await platformsRes.json();
                const settings = await settingsRes.json();
                const platformSelect = document.getElementById('platformSelect');
                platformSelect.innerHTML = '';
                platformsData.filter(p => p.enabled).forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = p.name;
                    if (p.id === settings.platform) option.selected = true;
                    platformSelect.appendChild(option);
                });
                updateModelSelect(settings.platform, settings.model);
            } catch (e) { console.error('加载设置失败:', e); }
        }
        function updateModelSelect(platform, currentModel) {
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '<option value="">使用平台默认</option>';
            const p = platformsData.find(p => p.id === platform);
            if (p && p.models) {
                p.models.forEach(m => {
                    if (m) {
                        const option = document.createElement('option');
                        option.value = m;
                        option.textContent = m;
                        if (m === currentModel) option.selected = true;
                        modelSelect.appendChild(option);
                    }
                });
            }
        }
        async function updateSettings() {
            const platform = document.getElementById('platformSelect').value;
            const model = document.getElementById('modelSelect').value;
            try {
                await fetch('/api/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({platform, model}) });
                updateModelSelect(platform, model);
            } catch (e) { console.error('保存设置失败:', e); }
        }
        document.getElementById('platformSelect').addEventListener('change', function() { updateModelSelect(this.value, ''); });
        loadSettings();
    </script>
</body>
</html>
