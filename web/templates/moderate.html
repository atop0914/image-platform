<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审核图片 - AI图片审核平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #c53030;
            --bg-main: #f7fafc;
            --bg-card: #ffffff;
            --bg-sidebar: #1a202c;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-light: #e2e8f0;
            --border: #e2e8f0;
            --success: #276749;
            --warning: #c05621;
            --danger: #c53030;
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .logo { display: flex; align-items: center; gap: 12px; }

        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #3182ce, #63b3ed);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 18px;
        }

        .logo-text { font-size: 18px; font-weight: 500; }
        .logo-subtitle { font-size: 11px; color: var(--text-muted); margin-top: 2px; }

        .sidebar-nav { flex: 1; padding: 16px 0; }

        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 14px 24px; color: var(--text-muted);
            text-decoration: none; transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--text-light); }
        .nav-item.active { background: rgba(49,130,206,0.15); color: #63b3ed; border-left-color: #63b3ed; }
        .nav-icon { width: 20px; text-align: center; }

        .main { flex: 1; margin-left: 260px; padding: 32px; }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .page-subtitle { color: var(--text-secondary); font-size: 14px; }

        .btn {
            padding: 12px 24px; border-radius: 4px;
            font-size: 14px; font-weight: 500;
            cursor: pointer; border: none;
            display: inline-block; transition: all 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-light); }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #22543d; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #9b2c2c; }
        .btn-default { background: white; color: var(--text-primary); border: 1px solid var(--border); }
        .btn-default:hover { background: var(--bg-main); }
        .btn-block { display: block; width: 100%; }

        .content-card {
            background: var(--bg-card);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-width: 900px;
        }

        .review-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
        }

        .image-preview {
            padding: 24px;
            border-right: 1px solid var(--border);
            background: var(--bg-main);
        }

        .image-preview img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .review-form {
            padding: 24px;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            color: var(--text-primary);
        }

        .prompt-box {
            background: var(--bg-main);
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .form-group { margin-bottom: 20px; }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            min-height: 100px;
            resize: vertical;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26,54,93,0.1);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-buttons .btn { flex: 1; }

        .quick-note {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .quick-note-btn {
            padding: 6px 12px;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-note-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <div>
                    <div class="logo-text">图片审核平台</div>
                    <div class="logo-subtitle">生产环境控制台</div>
                </div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="nav-item active">
                <span class="nav-icon">◉</span>
                <span>待审核</span>
            </a>
            <a href="/gallery" class="nav-item">
                <span class="nav-icon">◈</span>
                <span>图库管理</span>
            </a>
            <a href="/records" class="nav-item">
                <span class="nav-icon">◧</span>
                <span>审核记录</span>
            </a>
            <a href="/add" class="nav-item">
                <span class="nav-icon">✦</span>
                <span>生成图片</span>
            </a>
        </nav>
    </aside>

    <main class="main">
        <div class="page-header">
            <div>
                <h1 class="page-title">审核图片</h1>
                <p class="page-subtitle">审核AI生成的图片内容</p>
            </div>
        </div>

        <div class="content-card">
            <div class="review-layout">
                <div class="image-preview">
                    <img src="{{ .imageUrl }}" alt="{{ .record.Name }}">
                </div>

                <div class="review-form">
                    <div class="form-section">
                        <div class="form-section-title">图片信息</div>
                        <div class="info-item">
                            <div class="info-label">文件名</div>
                            <div class="info-value">{{ .record.Name }}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">生成平台</div>
                            <div class="info-value">{{ .record.Platform }}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">使用模型</div>
                            <div class="info-value">{{ .record.Model }}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">生成时间</div>
                            <div class="info-value">{{ .record.GeneratedAt.Format "2006-01-02 15:04:05" }}</div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-title">生成描述</div>
                        <div class="prompt-box">{{ .record.Prompt }}</div>
                    </div>

                    <form id="moderateForm">
                        <input type="hidden" id="imageId" value="{{ .record.ID }}">

                        <div class="form-group">
                            <label class="form-label">审核备注</label>
                            <textarea id="note" class="form-textarea" placeholder="填写审核备注（可选）"></textarea>
                            <div class="quick-note">
                                <button type="button" class="quick-note-btn" onclick="setNote('合规')">合规</button>
                                <button type="button" class="quick-note-btn" onclick="setNote('待优化')">待优化</button>
                                <button type="button" class="quick-note-btn" onclick="setNote('构图不错')">构图不错</button>
                                <button type="button" class="quick-note-btn" onclick="setNote('细节需改进')">细节需改进</button>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn btn-success" onclick="submitReview('approved')">
                                ✓ 通过
                            </button>
                            <button type="button" class="btn btn-danger" onclick="submitReview('rejected')">
                                ✗ 拒绝
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function setNote(text) {
            const textarea = document.getElementById('note');
            textarea.value = text;
        }

        async function submitReview(status) {
            const imageId = document.getElementById('imageId').value;
            const note = document.getElementById('note').value;

            try {
                const res = await fetch('/api/moderate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id: parseInt(imageId),
                        status: status,
                        note: note
                    })
                });

                const data = await res.json();
                if (data.message) {
                    window.location.href = '/';
                } else {
                    alert('审核失败: ' + (data.error || '未知错误'));
                }
            } catch (e) {
                alert('请求失败: ' + e.message);
            }
        }
    </script>
</body>
</html>
