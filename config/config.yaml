server:
  port: "8081"

database:
  host: localhost
  port: 3306
  user: root
  password: secret
  dbname: image_platform

imageGen:
  outputDir: "~/generated_images"
  logDir: "~/generated_images/logs"
  width: 1024
  height: 2048

# 平台配置 - API Key 从环境变量自动加载
platforms:
  siliconflow:
    name: "硅基流动"
    envKey: "SILICONFLOW_API_KEY"
    url: "https://api.siliconflow.cn/v1"
    model: "Kwai-Kolors/Kolors"
    enabled: true
    description: "Kolors 模型，性价比高"

  aliyun:
    name: "阿里云百炼"
    envKey: "ALIYUN_API_KEY"
    url: "https://dashscope.aliyuncs.com/api/v1"
    model: "wanx-v1"
    enabled: true
    description: "通义万相，国内稳定"

  modelscope:
    name: "魔塔社区"
    envKey: "MODELSCOPE_API_KEY"
    url: "https://api-inference.modelscope.cn"
    model: "Qwen/Qwen-Image"
    enabled: true
    description: "开源模型，免费额度"

  openai:
    name: "OpenAI DALL-E 3"
    envKey: "OPENAI_API_KEY"
    url: "https://api.openai.com/v1"
    model: "dall-e-3"
    enabled: false
    description: "质量最高"

# 发布配置
publish:
  xiaohongshu:
    enabled: false
    mcpUrl: "http://127.0.0.1:18060/mcp"
    cookies: ""
    xSecToken: ""
  
  douyin:
    enabled: false
  
  bilibili:
    enabled: false
    cookie: ""
